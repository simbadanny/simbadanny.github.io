<html>
    <head>
        <body>
            <form id="crud-form">
                <label for="Nombre">Nombre</label>
                <input type="text" id="nombre">   
                <label for="edad">Edad</label>   
                <input type="number" id="edad">   
                <button type="button" onclick="crearRegistro()">Crear</button>
            </form>  
            <script type="module">
                // Import the functions you need from the SDKs you need
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
                import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"; // Use firebase-database.js instead of firebase-app.js

                // Your web app's Firebase configuration
                const firebaseConfig = {
                  apiKey: "YOUR_API_KEY",
                  authDomain: "YOUR_AUTH_DOMAIN",
                  databaseURL: "YOUR_DATABASE_URL",
                  projectId: "YOUR_PROJECT_ID",
                  storageBucket: "YOUR_STORAGE_BUCKET",
                  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                  appId: "YOUR_APP_ID"
                };
              
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);    
                const database = getDatabase(app); 

                window.crearRegistro = function () {
                    const nombre = document.getElementById("nombre").value;
                    const edad = document.getElementById("edad").value;

                    console.log(nombre, edad);

                    push(ref(database, 'danny'), {
                        name: nombre,
                        age: edad
                    });
                }
            </script>
        </body>
    </head>
</html>
